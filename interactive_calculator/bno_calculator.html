<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BNO Citizenship Calculator</title>
  <style>
    :root {
      --bg: #f9fafb;
      --card-bg: #fff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --accent: #ef4444;
      --inside: #d1d5db;
      --radius: 8px;
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .helper-text {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 1.2rem;
    }

    .date-group {
      display: flex;
      gap: 6px;
      margin-top: 0.5rem;
    }

    .date-group input {
      width: 70px;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-align: center;
      font-size: 0.95rem;
      background: var(--card-bg);

      /* ✅ Remove spinner arrows */
      -moz-appearance: textfield;
      appearance: textfield;
    }
    .date-group input::-webkit-inner-spin-button,
    .date-group input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input.invalid { border-color: var(--accent); background: #fee2e2; }

    .error-message {
      font-size: 0.8rem;
      color: var(--accent);
      margin-top: 2px;
    }

    .trip-block {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px;
      margin-bottom: 14px;
    }

    .trip-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .remove-btn {
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 4px 8px;
      font-size: 0.8rem;
      border-radius: var(--radius);
      cursor: pointer;
    }
    .remove-btn:hover { background: var(--accent); color: #fff; }

    .trip-days {
      font-size: 0.85rem;
      margin-top: 6px;
      color: var(--muted);
    }

    button {
      background: #111827;
      color: #fff;
      border: none;
      padding: 10px 16px;
      margin: 6px 6px 12px 0;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.95rem;
    }
    button:hover { background: #1f2937; }

    p { margin: 0.6rem 0; }

    .timeline-container {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      margin-top: 20px;
    }

    .timeline {
      position: relative;
      height: 36px;
      background: var(--inside);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .absence {
      position: absolute;
      top: 0;
      height: 100%;
      background: var(--accent);
      opacity: 0.85;
      cursor: pointer;
    }

    .labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      margin-top: 6px;
      color: var(--muted);
    }

    .legend {
      margin-top: 10px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      font-size: 0.85rem;
      color: var(--muted);
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .legend-box {
      width: 14px;
      height: 14px;
      border-radius: 3px;
    }
    .legend-red { background: var(--accent); }
    .legend-grey { background: var(--inside); }

    .tooltip {
      position: absolute;
      background: #111827;
      color: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 20;
    }
  </style>
</head>
<body>
  <h2>BNO Settlement & Citizenship Calculator</h2>
  <div class="helper-text">
    Example: for 1st September 2025, type <b>01</b> <b>09</b> <b>2025</b>
  </div>

  <div>
    <label>Visa granted date:</label>
    <div class="date-group" id="visaStart">
      <input type="number" class="dd" placeholder="DD" min="1" max="31">
      <input type="number" class="mm" placeholder="MM" min="1" max="12">
      <input type="number" class="yyyy" placeholder="YYYY" min="1900" max="2100">
    </div>
    <div class="error-message" id="visaStartError"></div>
  </div>

  <div id="trips"></div>
  <button onclick="addTrip()">Add Trip</button>
  <button onclick="checkEligibility()">Check Eligibility</button>

  <p id="result"></p>
  <p id="settlementApply"></p>
  <p id="citizenshipResult"></p>

  <div class="timeline-container" id="timelineContainer" style="display:none;">
    <div class="timeline" id="timeline"></div>
    <div class="labels">
      <span id="startLabel"></span>
      <span id="endLabel"></span>
    </div>
    <div class="legend">
      <div class="legend-item"><span class="legend-box legend-red"></span> Outside UK</div>
      <div class="legend-item"><span class="legend-box legend-grey"></span> Inside UK</div>
    </div>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <script>
    function setupAutoJump(group){
      const inputs = group.querySelectorAll("input");
      inputs.forEach(input=>{
        input.addEventListener("input",()=>updateTripDays(group.closest(".trip-block")));
      });
    }

    function readDateFromGroup(group){
      let dd=parseInt(group.querySelector(".dd")?.value,10);
      let mm=parseInt(group.querySelector(".mm")?.value,10);
      let yyyy=parseInt(group.querySelector(".yyyy")?.value,10);
      if (isNaN(dd)||isNaN(mm)||isNaN(yyyy)) return null;
      let d=new Date(yyyy,mm-1,dd);
      if (d.getFullYear()!==yyyy||d.getMonth()!==mm-1||d.getDate()!==dd) return null;
      return d;
    }

    function formatDate(d){
      return d ? `${String(d.getDate()).padStart(2,"0")}/${String(d.getMonth()+1).padStart(2,"0")}/${d.getFullYear()}` : "";
    }

    function addTrip(){
      const tripsContainer=document.getElementById("trips");
      const div=document.createElement("div");
      div.className="trip-block";
      div.innerHTML=`
        <div class="trip-title">
          <span class="trip-label"></span>
          <button class="remove-btn" onclick="removeTrip(this)">Remove</button>
        </div>
        <label>Leaving the UK on:</label>
        <div class="date-group out">
          <input type="number" class="dd" placeholder="DD">
          <input type="number" class="mm" placeholder="MM">
          <input type="number" class="yyyy" placeholder="YYYY">
        </div>
        <div class="error-message"></div>
        <label>Date arriving the UK:</label>
        <div class="date-group back">
          <input type="number" class="dd" placeholder="DD">
          <input type="number" class="mm" placeholder="MM">
          <input type="number" class="yyyy" placeholder="YYYY">
        </div>
        <div class="error-message"></div>
        <div class="trip-days">Total days out of the UK: -- <br>
        <small>(Only the full days between them are counted)</small></div>`;
      tripsContainer.appendChild(div);
      renumberTrips();
      setupAutoJump(div.querySelector(".out"));
      setupAutoJump(div.querySelector(".back"));
    }

    function removeTrip(btn){
      btn.closest(".trip-block").remove();
      renumberTrips();
    }

    function renumberTrips(){
      document.querySelectorAll(".trip-block").forEach((block,i)=>{
        block.querySelector(".trip-label").textContent="Trip "+(i+1);
      });
    }

    function updateTripDays(tripBlock){
      if(!tripBlock) return;
      let out=readDateFromGroup(tripBlock.querySelector(".out"));
      let back=readDateFromGroup(tripBlock.querySelector(".back"));
      let daysText=tripBlock.querySelector(".trip-days");
      if(out&&back&&back>out){
        let days=Math.floor((back-out)/(1000*60*60*24)) - 1;
        if(days<0) days=0;
        daysText.innerHTML=`Total days out of the UK: ${days} <br><small>(Only the full days between them are counted)</small>`;
      } else {
        daysText.innerHTML=`Total days out of the UK: -- <br><small>(Only the full days between them are counted)</small>`;
      }
    }

    function checkEligibility(){
      const visaStartGroup=document.getElementById("visaStart");
      let visaStartDate=readDateFromGroup(visaStartGroup);
      if (!visaStartDate){ document.getElementById("result").innerText="⚠️ Invalid visa start date."; return; }

      let settlementDate=new Date(visaStartDate); settlementDate.setFullYear(settlementDate.getFullYear()+5);
      let earliestApply=new Date(settlementDate); earliestApply.setDate(earliestApply.getDate()-28);
      let citizenshipDate=new Date(settlementDate); citizenshipDate.setFullYear(citizenshipDate.getFullYear()+1);

      let absences=[];
      document.querySelectorAll(".trip-block").forEach(block=>{
        let out=readDateFromGroup(block.querySelector(".out"));
        let back=readDateFromGroup(block.querySelector(".back"));
        if(out&&back&&back>out){
          let days=Math.floor((back-out)/(1000*60*60*24)) - 1;
          if(days<0) days=0;
          absences.push({out,back,days});
        }
      });

      document.getElementById("result").innerText=`✅ Settlement: Apply settlement before ${formatDate(settlementDate)}`;
      document.getElementById("settlementApply").innerHTML=`Earliest apply Settlement date: ${formatDate(earliestApply)} <br><span class="note">(You can apply settlement 28 days before BNO visa expiry)</span>`;
      document.getElementById("citizenshipResult").innerText=`✅ Citizenship: Eligible from ${formatDate(citizenshipDate)}`;

      const timeline=document.getElementById("timeline"); timeline.innerHTML="";
      document.getElementById("timelineContainer").style.display="block";
      document.getElementById("startLabel").innerText=formatDate(visaStartDate);
      document.getElementById("endLabel").innerText=formatDate(citizenshipDate);
      let totalDur=citizenshipDate-visaStartDate;
      const tooltip=document.getElementById("tooltip");
      absences.forEach(abs=>{
        let left=((abs.out-visaStartDate)/totalDur)*100;
        let right=((abs.back-visaStartDate)/totalDur)*100;
        let div=document.createElement("div");
        div.className="absence"; div.style.left=left+"%"; div.style.width=(right-left)+"%";
        div.addEventListener("mousemove",e=>{
          tooltip.style.opacity=1;
          tooltip.style.left=e.pageX+10+"px"; tooltip.style.top=e.pageY-30+"px";
          tooltip.innerText=`${formatDate(abs.out)} → ${formatDate(abs.back)} (${abs.days} days out)`;
        });
        div.addEventListener("mouseleave",()=>tooltip.style.opacity=0);
        timeline.appendChild(div);
      });
    }

    addTrip();
  </script>
</body>
</html>
